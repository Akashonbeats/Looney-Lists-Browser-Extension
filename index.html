<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Akash Sampath" />
    <meta
      name="description"
      content="Looney Lists is an aesthetically pleasing simple to use To-Do List Extension"
    />
    <meta
      name="keywords"
      content="ToDo, Aesthetic, ToDo List, Reminders, Toon"
    />
    <meta
      property="og:image"
      content="https://akashonbeats.github.io/Looney-Lists/og.jpg"
    />
    <link rel="icon" type="favicon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="fonts.css" />
    <title>Looney Lists</title>
  </head>
  <body>
    <div class="apptile">
      <div class="settings">
        <div class="font-selector">
          <label for="font-selector">Choose Font:</label>
          <select id="font-selector">
            <option value="'Style Script', serif">
              Style Script (Classic)
            </option>
            <option value="'Caveat', serif" style="font-family: Caveat, serif;">Caveat</option>
            <option value="'Markazi Text', serif" style="font-family: Markazi Text, serif;">Markazi Text</option>
            <option value="'Oswald', serif" style="font-family: Oswald, serif; font-size: 0.9rem;">Oswald</option>
            <option value="'The Last Of Us Rough', serif" style="font-family: The Last Of Us Rough, serif;">The Last Of Us</option>
            <option value="'Poiret One', serif" style="font-family: Poiret One, serif;">Poiret One</option>
            <option value="'Meow Script', serif" style="font-family: Meow Script, serif;">Meow Script</option>
            <option value="'Bangers', serif" style="font-family: Bangers, serif;">Bangers</option>
            <option value="'Atma', serif" style="font-family: Atma, serif;">Atma</option>
            <option value="'Kranky', serif" style="font-family: Kranky, serif;">Kranky</option>
            <option value="'Niconne', serif" style="font-family: Niconne, serif;">Niconne</option>
          </select>
        </div>
        <h1>Configure Your Looney</h1>
      </div>
      <label class="burger" for="burger">
        <input type="checkbox" id="burger" />
        <span></span>
        <span></span>
        <span></span>
      </label>
      <h1>Looney Lists</h1>
      <p>An aesthetically pleasing To-Do manager</p>
      <div class="inputwrapper">
        <input id="input-field" />
        <button id="add-button">Add to list</button>
      </div>
      <h3 id="h3">Note down something...</h3>

      <ul id="todo-list"></ul>
    </div>
    <footer>
      Looney<span> Lists</span> | Created by Akash Sampath.<a
        href="https://akashonbeats.github.io/Personal-Website/"
        target="_blank"
        >Visit Website</a
      >
    </footer>
  </body>
  <script src="script.js"></script>
</html>
